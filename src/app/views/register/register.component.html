<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-9 mx-auto">
          <div class="card mx-4">
            <div class="card-body p-4">
              <div *ngIf="!submitted">
              <form class="form form-register">
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" id="name" required [(ngModel)]="reg.name" name="name">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input type="text" class="form-control" placeholder="Email" id="email" required [(ngModel)]="reg.email" name="email">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-mobile-phone fa-lg"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="cnumber" id="mobile" required [(ngModel)]="reg.mobile" name="mobile">
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-address-card fa-lg"></i></span>
                  </div>
                  <textarea class="form-control" rows="2" placeholder="address" id="address" required [(ngModel)]="reg.address" name="address"></textarea>
                </div>
                <div class="input-group mb-3">   
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fa fa-address-card fa-lg"></i></span>
                  </div>
                  <select id="select1" name="select1" class="form-control" [(ngModel)]="reg.role" name="role">
                      <option value="" selected disabled>Please select</option>
                      <option value="user">User</option>
                      <option value="admin">admin</option>                      
                    </select>
                  
                </div>
                <!-- <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="text" class="form-control" placeholder="role" id="role" required [(ngModel)]="reg.role" name="role">
                </div> -->
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input type="password" class="form-control" placeholder="Repeat password" id="password" required [(ngModel)]="reg.password" name="password">
                </div>
                <button type="button" class="btn btn-block btn-success" (click)="submitForm()">Create Account</button> 
                Already have account<a [routerLink]="['/login']">login</a>               
              </form>
              </div>
              <div *ngIf="submitted">
                <h4>You Submitted successfully</h4>
              </div>
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button class="btn btn-block btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
